<div class="event-card">

    <!-- Wishlist Icon -->
    <button class="wishlist-btn" (click)="toggleWishlist()">
        <fa-icon [icon]="event.isWishlisted ? faStarFilled : faStar"
            [ngStyle]="{ color: event.isWishlisted ? 'red' : '#888' }"></fa-icon>
    </button>

    <!-- Thumbnail -->
    <div class="event-image">
        <img [src]="bannerUrl" alt="Event Image" />
    </div>

    <!-- Card Content -->
    <div class="event-content" (click)="viewDetails()">

        <!-- Category Tag -->
        <span class="category-tag">{{ event.category }}</span>

        <!-- Date Box -->
        <div class="date-box">
            <span class="month">{{ event.startDate | date:'MMM' }}</span>
            <span class="date">{{ event.startDate | date:'dd' }}</span>
        </div>

        <!-- Title -->
        <h3 class="event-title">{{ event.title }}</h3>

        <!-- Location -->
        <p class="event-location">
            <fa-icon [icon]="faLocation"></fa-icon>
            {{ shorten(event.location, 25) }}
        </p>

        <!-- Footer -->
        <div class="event-footer">

            <!-- Price -->
            @if (event.ticketPrice > 0) {
            <span class="price">â‚¹ {{ event.ticketPrice }}</span>
            }@else {

            <span class="price free">FREE</span>
            }

            <!-- Views -->
            <span class="views">
                <i class="fa fa-eye"></i> {{ event.views }} interested
            </span>

        </div>

    </div>
</div>
