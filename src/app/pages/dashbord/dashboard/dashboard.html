<div class="hero-section">
    <div class="overlay">
        <h1>Donâ€™t miss out!</h1>
        <p>Explore the <span class="highlight">vibrant events</span> happening locally and globally.</p>

        <div class="search-bar">
            <input type="text" placeholder="Search Events, Categories, Locations..." />
            <select>
                <option>Mumbai</option>
                <option>Bangalore</option>
                <option>Delhi</option>
            </select>
            <button>Search</button>
        </div>
    </div>
</div>

<section class="categories">
    <h2>Explore Categories</h2>
    <div class="category-list">
        @for (c of categories; track $index) {
        <app-category-card [category]="c"></app-category-card>
        }
    </div>
</section>

<section class="popular-events">
    <h2>Popular Events in {{ selectedCity }}</h2>
    <div class="tabs">
        @for (t of tabs; track $index) {
        <button [class.active]="t === activeTab" (click)="setTab(t)">
            {{ t }}
        </button>
        }
    </div>

    <div class="event-grid">
        <!-- <app-event-card *ngFor="let e of filteredEvents" [event]="e"></app-event-card> -->
    </div>

    <button class="see-more">See More</button>
</section>
